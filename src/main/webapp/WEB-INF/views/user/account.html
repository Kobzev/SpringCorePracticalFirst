<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form class="form-horizontal" th:object="${account}" th:action="@{/users}">
    <div class="col-sm-10">
        <input type="text" hidden="hidden" class="form-control" th:field="*{id}"/>
    </div>
    <div class="col-sm-10">
        <input type="text" readonly="true" class="form-control" th:field="*{user.name}"/>
    </div>
    <div class="col-sm-10">
        <input type="text" readonly="true" class="form-control" th:field="*{prepaidMoney}"/>
    </div>


    <div class="row">
        <button type="submit" class="btn btn-default">Back</button>
    </div>
</form>
<form action="#" th:action="@{/users/account/put}" th:object="${account}" method="get">
    <div class="col-sm-10">
        <input type="text" hidden="hidden" class="form-control" th:field="*{id}"/>
    </div>
    <button type="submit">Put money</button>
</form>


</body>
</html>
