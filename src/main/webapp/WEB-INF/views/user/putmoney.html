<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form class="form-horizontal" th:action="@{/users/account/put}"  th:object="${account}" method="post">
    <div class="col-sm-10">
        <input type="text" hidden="hidden" class="form-control" th:field="*{id}"/>
    </div>
    <div class="col-sm-10">
        Money: <input type="text" class="form-control" th:field="*{prepaidMoney}" th:name="money"/>
    </div>

    <div class="row">
        <button type="submit" class="btn btn-default">Put</button>
    </div>
</form>

</body>
</html>
