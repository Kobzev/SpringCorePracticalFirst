<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form class="form-horizontal" th:object="${user}" th:action="@{/users/findbyid}" method="get">
    <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{id}"/>
    </div>

    <div class="row">
        <button type="submit" class="btn btn-default">Find</button>
    </div>
</form>

</body>
</html>
