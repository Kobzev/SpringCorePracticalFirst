<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<form class="form-horizontal" th:object="${event}" th:action="@{/events/create}" method="post">
    <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{name}"/>
    </div>
    <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{basePrice}"/>
    </div>
    <div class="col-sm-10">
        <input type="text" class="form-control" th:field="*{rate}"/>
    </div>

    <div class="row">
        <button type="submit" class="btn btn-default">Save</button>
    </div>
</form>

</body>
</html>
